<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parallax</title>
    <link rel="stylesheet" href="css/parallax.css">
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/gsap/src/minified/TweenMax.min.js"></script>

<body>
    <section class="section_1 section">
        <h1 class="title">tweenmax</h1>
        <p class="content">Browse our selection of free responsive HTML Templates</p>
    </section>

    <section class="section section_2">
        <div id="scenes" data-hover-only="true">
            <div class="parallax_area" data-depth="0.6">parallax</div>
            <div class="parallax_area_01" data-depth="0.4">parallax_01</div>
        </div>
    </section>

    <section class="section_3 section">
        <nav class="container">
            <div id="btn_hover" href="">click 產生動畫</div>
            <div id="btn_scare" href="">click 放大</div>
            <div id="btn_move" href="">click 橫向</div>
        </nav>
        <div class="container">
            <div class="wrapper col-md-6 box">

                <div class="text1 com">我的小朋友呀</div>

            </div>

            <div class="wrapper col-md-6 box">

                <div class="text1 comw">按鈕按下顯示</div>
                <div class="text2 comw">按鈕按下顯示</div>
                <div class="text3 comw">按鈕按下顯示</div>
                <div class="text4 comw">按鈕按下顯示</div>
                <div class="text5 comw">按鈕按下顯示</div>
            </div>
            <div id="parallax_box" class="wrapper col-md-6 box" data-hover-only="true">
               <div class="boxarea" data-depth="0.2"></div>
               <div class="boxarea" data-depth="0.4"></div>
               <div class="boxarea" data-depth="0.6"></div>
               <div class="boxarea" data-depth="0.8"></div>
                              
            </div>
            <div class="wrapper col-md-6 box">
                <div class="animation_box">
                </div>
                    
            </div>
        </div>

    <script type="text/javascript" src="js/parallax.js"></script>
